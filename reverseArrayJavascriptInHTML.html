  <head>

    <title>Reverse an array of elements</title>
    <script>
      // Ausf√ºhren z.B. mit LiveServer
      const originalList = [1, 2, 3, 4, 5];
      const reversedList = originalList.slice().reverse();

      console.log('Reversed list of elements: ' + reversedList);
      // Ausgabe Browser Konsole:
      // Reversed list of elements: 5,4,3,2,1
    </script>
  </head>
